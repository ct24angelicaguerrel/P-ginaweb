<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <title>Página web "Celly Kitchen"</title>
</head>
<body>
    <main class="principal">
        <header class="cabecera">
            <img src="img/logo.webp" alt="Logo de la empresa Celly Kitchen">
            <a href="#">Restaurante "Celly Kitchen"</a>
        </header>
        <div class="cuerpo">
            <p class="texto-titulo">Bienvenidos</p>
            <h1>Celly Kitchen</h1>
            <p class="texto-parrafo">Esta página brinda contenido sobre los mejores platos de comida. Basandonos en presentación y sabor</p>
        </div>
        <footer class="pie">
            &copy; <a href="#">Angélica Guerrel</a><p>, 2024</p>
        </footer>
    </main>

    <section class="formulario">
        <h2>Ingresar a la página</h2>
        <form action="">
            <input type="text" class="input-texto" placeholder="Ingresar usuario">
            <input type="password" class="input-texto" placeholder="Ingresar contraseña">

            <input type="submit" value="Ingresar" class="input-submit">
            <a href="#¿Perdiste tu contraseña?"></a>
        </form>
    </section>
</body>
</html>
